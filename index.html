<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript training/demo</title>
  </head>

  <body>
    <header>
      <p id="header-logo">LOGO</p>
      <h1>Dark mode and calculator assignment</h1>
      <button
        id="theme-button"
        type="button"
        onclick="themeFunction()"
        title="Switch theme"
      >
        <!-- ?<img src="icons/day-and-night-icon.svg" alt="theme icon" /> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-moon-icon lucide-moon"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun-icon lucide-sun"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      </button>
    </header>

    <div id="calculator">
      <div id="calculator-content">
        <h2>Simple calculator</h2>
        <br />
        <div id="num1">
          <label for="nr1"><img src="icons/input-numbers.svg" alt="" /></label>
          <input id="nr1" type="number" placeholder="input number" />
        </div>
        <br />

        <div id="opr">
          <label for="operator"
            ><img src="icons/symbol-operator.svg" alt=""
          /></label>
          <select id="operator">
            <option value=" "></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^</option>
          </select>
        </div>
        <br />

        <div id="num2">
          <label for="nr2"><img src="icons/input-numbers.svg" alt="" /></label>
          <input id="nr2" type="number" placeholder="input number" />
        </div>
        <br />

        <div id="calculator-btns">
          <button id="calculat-btn" onclick="calculate()">Calculate =</button>
          <br />
          <button id="reset-btn" onclick="reset()">Reset</button>
        </div>

        <p id="result">Result:</p>
      </div>
    </div>

    <!-- ! calculator 2 starts here one that looks normal? -->

    <div id="calculator2">
      <div>
        <input id="calculator-display2" type="text" readonly />
      </div>

      <div id="calculator-btns2">
        <button onclick="inpValue('7')">7</button>
        <button onclick="inpValue('8')">8</button>
        <button onclick="inpValue('9')">9</button>
        <button onclick="inpValue('+')">+</button>

        <button onclick="inpValue('4')">4</button>
        <button onclick="inpValue('5')">5</button>
        <button onclick="inpValue('6')">6</button>
        <button onclick="inpValue('-')">-</button>

        <button onclick="inpValue('1')">1</button>
        <button onclick="inpValue('2')">2</button>
        <button onclick="inpValue('3')">3</button>
        <button onclick="inpValue('*')">*</button>

        <button onclick="inpValue('0')">0</button>
        <button onclick="inpValue('.')">.</button>
        <button onclick="inpValue('%')">%</button>
        <button onclick="inpValue('/')">/</button>

        <button onclick="inpValue('**')">^</button>
        <button onclick="deleteLast()">del</button>
        <button onclick="reset2()" class="reset-btn">C</button>
        <button onclick="calculate2()" class="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
